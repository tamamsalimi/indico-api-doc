<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indico API Documentation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f4f7fc;
        color: #333;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        background-color: #2d3a47;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100%;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .sidebar-header img {
        height: 40px;
        width: auto;
        margin-right: 10px;
      }

      .sidebar-header h1 {
        font-size: 20px;
        color: white;
        margin: 0;
      }

      /* Sidebar Navigation */
      .sidebar-nav {
        margin-top: 30px;
        list-style: none;
        padding-left: 0;
      }

      .sidebar-nav li {
        padding: 15px;
        text-align: center;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .sidebar-nav li:hover {
        background-color: #475d70;
      }

      .sidebar-nav li.active {
        background-color: #3498db;
        color: white;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        margin-left: 250px;
        padding: 20px;
        background-color: white;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* Redoc Container */
      #redoc-container {
        padding: 20px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 200px;
        }
        .main-content {
          margin-left: 200px;
        }
      }

      @media (max-width: 480px) {
        .sidebar {
          width: 150px;
        }
        .main-content {
          margin-left: 150px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="favicon.png" alt="Indico Logo">
        <h1>Indico API</h1>
      </div>

      <!-- Sidebar Navigation -->
      <ul class="sidebar-nav">
        <li class="active">Overview</li>
        <li>Authentication</li>
        <li>Products</li>
        <li>Payments</li>
        <li>Inquiries</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="redoc-container"></div>
      <script>
        Redoc.init('openapi.yaml', {}, document.getElementById('redoc-container'));
      </script>
    </div>
  </body>
</html>
