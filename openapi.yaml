openapi: 3.0.3
info:
  title: Indico Nirwana API Documentation
  version: 1.0.0
  
servers:
  - url: https://api.example.com
    description: Production server
security:
  - ApiKeyAuth: []
  - AppIdAuth: []
tags:
  - name: Product
    description: Endpoint untuk melihat daftar produk digital
  - name: Order
    description: Semua endpoint terkait pemesanan dan inquiry
  - name: Payment
    description: Endpoint untuk pembayaran dan metode pembayaran
            
paths:

  /product/v1:
    get:
      tags:
          - Product
      summary: Get Product List API
      security:
        - ApiKeyAuth: []
        - AppIdAuth: []
      parameters:
        - name: product_id
          in: query
          schema:
            type: string
          required: false
          description: Optional product ID filter, e.g. DT0011TSDP15
      responses:
        '200':
          description: Product List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
              examples:
                sample:
                  summary: Contoh response produk
                  value:
                    products:
                      - indico_product_id: alteragameTopUp292
                        description: Game voucher TopUp 292
                        price: 150000
                        group: ""
                        category: ""
                        subcat: ""
                        code: ""
                        details:
                          - description: Game TopUp
                            type: ID
                            field: [user_id, server_id, server_name]
                            index: 0
                        promo:
                          type: fixed
                          amount: 10000
                        server_list: []
                      - indico_product_id: BB0011BPJS01
                        description: BPJS Kesehatan
                        price: 1
                        group: BILLS
                        category: BPJS
                        subcat: BPJS Kesehatan
                        code: BPJS
                        details:
                          - description: BPJS Kesehatan
                            type: ID
                            field: [account_id, month]
                            index: 0
                        promo:
                          type: fixed
                          amount: 0
                        server_list: []

  /inquiry/v1:
    post:
      tags:
          - Order
      summary: Create Order Inquiry API
      security:
        - ApiKeyAuth: []
        - AppIdAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - indico_product_id
                - callback_url
                - data
              properties:
                indico_product_id:
                  type: string
                callback_url:
                  type: string
                  format: uri
                data:
                  type: array
                  items:
                    type: object
                    required: [order_count]
                    properties:
                      order_count:
                        type: integer
                      details:
                        type: object
                        properties:
                          user_id:
                            type: string
                          zone_id:
                            type: string
            examples:
              sample-request:
                summary: Contoh Request Inquiry
                value:
                  indico_product_id: "DG0011MLBB31"
                  callback_url: "https://mycallback.example.com/callback"
                  data:
                    - order_count: 1
                      details:
                        user_id: "1029384"
                        zone_id: "111"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquirySuccessResponse'
              examples:
                sample:
                  summary: Contoh Response Success
                  value:
                    status_code: INDOK1
                    status_desc: Inquiry Successfully Created
                    status: Success
                    order_id: 17072520MLBB038424
                    indico_product_id: DG0011MLBB31
                    order_details:
                      - order_count: 1
                        details:
                          - description: MOBILE LEGEND 10 DIAMOND (ID)
                            status: Success
                            status_desc: Successfully Inquiry
                            user_name: Coda test account
                            user_id: "1029384"
                            zone_id: "111"
                    timestamp: 2025-07-17T20:40:00.63261936+07:00
        '202':
          description: Invalid User (processed by channel)
          content:
            application/json:
              examples:
                sample:
                  summary: Contoh Response Invalid User
                  value:
                    status_code: INDF102
                    status_desc: Invalid User
                    status: Failed
                    order_id: 17072520PUMO122555
                    indico_product_id: VG0011PUMO01
                    order_details:
                      - order_count: 1
                        details:
                          - description: MOBILE LEGEND 10 DIAMOND
                            status: Failed
                            status_desc: Invalid User
                            user_id: "1029383"
                            zone_id: "111"
                    timestamp: 2025-07-17T20:41:55.751787362+07:00
        '400':
          description: Invalid Request Body
          content:
            application/json:
              examples:
                sample:
                  summary: Contoh Response Invalid Request
                  value:
                    status_code: IND001
                    status_desc: Invalid Request Body
                    status: Cancelled
                    timestamp: 0001-01-01T00:00:00Z

  /cp/v1/games:
    get:
      tags:
          - Order
      summary: Get MO Request API
      parameters:
        - in: query
          name: msisdn
          schema:
            type: string
          required: true
          description: User phone number, e.g. 08979898989
        - in: query
          name: sms
          schema:
            type: string
          required: true
          description: SMS content, e.g. UMBTESTVOUCHER
        - in: query
          name: adn
          schema:
            type: string
          required: true
          description: ADN code, e.g. 3230
        - in: query
          name: http_segment_number
          schema:
            type: integer
          required: true
          description: Segment number, e.g. 1
        - in: query
          name: http_segment_count
          schema:
            type: integer
          required: true
          description: Total segment count, e.g. 2
        - in: query
          name: trx_id
          schema:
            type: string
          required: true
          description: Transaction ID, e.g. 251130142638010030
      responses:
        '200':
          description: MO Request Success
          content:
            text/plain:
              schema:
                type: string
                example: ok
              examples:
                sample:
                  summary: Contoh Response MO Request Success
                  value: ok
        '400':
          description: Invalid Parameters
          content:
            text/plain:
              schema:
                type: string
                example: invalid params
              examples:
                sample:
                  summary: Contoh Response Invalid Params
                  value: invalid params

  /v3/api/payment/invoice:
    post:
      tags:
        - Payment
      summary: Create Payment Invoice API
      security:
        - ApiKeyAuth: []
        - AppIdAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - order_id
                - payment_method
                - items
              properties:
                amount:
                  type: number
                  description: "The total amount for the payment"
                  example: 1000
                success_redirect_url:
                  type: string
                  format: uri
                  description: "The URL to redirect to after a successful payment"
                  example: "http://{domain-client}/"
                failure_redirect_url:
                  type: string
                  format: uri
                  description: "The URL to redirect to if the payment fails"
                  example: "http://{domain-client}/"
                order_id:
                  type: string
                  description: "Unique order ID"
                  example: "stage-{{id}}"
                description:
                  type: string
                  description: "A brief description of the payment"
                  example: "stage-{{$timestamp}}"
                invoice_duration:
                  type: integer
                  description: "Invoice validity duration in minutes (optional)"
                  example: 180
                payment_method:
                  type: string
                  description: "The payment method used for the invoice"
                  example: "SHOPEEPAY"
                msisdn:
                  type: string
                  description: "The customer's phone number (optional)"
                  example: "+628123123123"
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - quantity
                      - price
                    properties:
                      name:
                        type: string
                        description: "Name of the item"
                        example: "Total Tagihan"
                      quantity:
                        type: integer
                        description: "Quantity of the item"
                        example: 1
                      price:
                        type: number
                        description: "Price of the item"
                        example: 10000
              examples:
                sample-request:
                  summary: "Contoh Request Payment Invoice"
                  value:
                    amount: 1000
                    success_redirect_url: "http://{domain-client}/"
                    failure_redirect_url: "http://{domain-client}/"
                    order_id: "stage-{{id}}"
                    description: "stage-{{$timestamp}}"
                    invoice_duration: 180
                    payment_method: "SHOPEEPAY"
                    msisdn: "+628123123123"
                    items:
                      - name: "Total Tagihan"
                        quantity: 1
                        price: 10000
      responses:
        '200':
          description: Invoice Created Successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/VAResponse'
                  - $ref: '#/components/schemas/EwalletResponse'
                  - $ref: '#/components/schemas/QRISResponse'
              examples:
                VA:
                  summary: Virtual Account Response
                  value:
                    order_id: "stage-krby5rym"
                    status: "SUCCESS"
                    expired_at: "2025-07-17T13:49:31.529Z"
                    payment_id: "3b8c74a9-93f9-44ba-80c1-ae1aa7f57512"
                    payment_detail:
                      virtual_account: "132819999563447"
                Ewallet:
                  summary: Ewallet Response
                  value:
                    order_id: "stage-iwf69nwp"
                    invoice_url: "https://app.uat.shopeepay.co.id/u/pay_checkout?"
                    status: "SUCCESS"
                    expired_at: "2025-07-18T20:45:50+07:00"
                    payment_id: "stage-iwf69nwp"
                    payment_detail:
                      desktop_web_checkout_url: "https://app.uat.shopeepay.co.id/u/pay_checkout"
                QRIS:
                  summary: QRIS Response
                  value:
                    order_id: "stage-qsule8c1"
                    status: "SUCCESS"
                    qr_code: "/u7eRoySpZIZVJGQDjI9BX1nXzhrPjXwSPhfG+j3UEPjj7JbF72CzkiuzPlPPY3GwEsR5m5t3zZPJzz0/w7"
                    expired_at: "2025-07-18T20:46:47+07:00"
                    payment_id: "stage-qsule8c1"
                    payment_detail:
                      qr_checkout_string: "https://devo.finpay.id/pg/payment/card/v2/access/91f55d9fdb61defc69edb7f45bb203d06f47bc1c92f84a0057c36da959d700b0"
        '400':
          description: Bad Request
          content:
            application/json:
              examples:
                amountMismatch:
                  summary: Amount Mismatch Error
                  value:
                    error_message: Error Amount not match
                    expired_at: 0001-01-01T00:00:00Z
                vaRequestError:
                  summary: VA Request Error
                  value:
                    status: Error sending VA request
                    expired_at: 0001-01-01T00:00:00Z

  /v3/api/payment/methods:
    get:
      tags:
          - Payment
      summary: Get Payment Method API
      security:
        - ApiKeyAuth: []
        - AppIdAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          required: false
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          required: false
          description: Limit number of records per page
      responses:
        '200':
          description: Payment Method List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodListResponse'
              examples:
                sample:
                  summary: Contoh Response Payment Methods
                  value:
                    data:
                      - payment_method_name: BJB
                        payment_channel: VA
                        payment_description: BJB VA
                        fee_type: fixed_fee
                        fixed_fee: 3500
                        percentage_fee: 0
                      - payment_method_name: DANA
                        payment_channel: e-wallet
                        payment_description: DANA
                        fee_type: percentage_fee
                        fixed_fee: 0
                        percentage_fee: 2.73
                      - payment_method_name: OVO
                        payment_channel: e-wallet
                        payment_description: OVO
                        fee_type: percentage_fee
                        fixed_fee: 0
                        percentage_fee: 1.5
                    service_rate: 1000
                    pagination:
                      page: 1
                      limit: 10
                      total_count: 10
                      total_page: 2

components:
  securitySchemes:
      ApiKeyAuth:
        type: apiKey
        in: header
        name: api-key
      AppIdAuth:
        type: apiKey
        in: header
        name: application-id
  schemas:
    ProductListResponse:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              indico_product_id:
                type: string
                example: alteragameTopUp292
              description:
                type: string
                example: Game voucher TopUp 292
              price:
                type: number
                example: 150000
              group:
                type: string
                example: ""
              category:
                type: string
                example: ""
              subcat:
                type: string
                example: ""
              code:
                type: string
                example: ""
              details:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                      example: Game TopUp
                    type:
                      type: string
                      example: ID
                    field:
                      type: array
                      items:
                        type: string
                      example: [user_id, server_id, server_name]
                    index:
                      type: integer
                      example: 0
              promo:
                type: object
                properties:
                  type:
                    type: string
                    example: fixed
                  amount:
                    type: number
                    example: 10000
              server_list:
                type: array
                items:
                  type: object
                example: []
    InquirySuccessResponse:
      type: object
      properties:
        status_code:
          type: string
          example: INDOK1
        status_desc:
          type: string
          example: Inquiry Successfully Created
        status:
          type: string
          example: Success
        order_id:
          type: string
          example: 17072520MLBB038424
        indico_product_id:
          type: string
          example: DG0011MLBB31
        order_details:
          type: array
          items:
            type: object
            properties:
              order_count:
                type: integer
                example: 1
              details:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                      example: MOBILE LEGEND 10 DIAMOND (ID)
                    status:
                      type: string
                      example: Success
                    status_desc:
                      type: string
                      example: Successfully Inquiry
                    user_name:
                      type: string
                      example: Coda test account
                    user_id:
                      type: string
                      example: "1029384"
                    zone_id:
                      type: string
                      example: "111"
        timestamp:
          type: string
          format: date-time
          example: 2025-07-17T20:40:00.63261936+07:00

    VAResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-krby5rym
        status:
          type: string
          example: SUCCESS
        expired_at:
          type: string
          format: date-time
          example: "2025-07-17T13:49:31.529Z"
        payment_id:
          type: string
          example: 3b8c74a9-93f9-44ba-80c1-ae1aa7f57512
        payment_detail:
          type: object
          properties:
            virtual_account:
              type: string
              example: "132819999563447"

    EwalletResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-iwf69nwp
        invoice_url:
          type: string
          format: uri
          example: "https://app.uat.shopeepay.co.id/u/pay_checkout?"
        status:
          type: string
          example: SUCCESS
        expired_at:
          type: string
          format: date-time
          example: "2025-07-18T20:45:50+07:00"
        payment_id:
          type: string
          example: stage-iwf69nwp
        payment_detail:
          type: object
          properties:
            desktop_web_checkout_url:
              type: string
              format: uri
              example: "https://app.uat.shopeepay.co.id/u/pay_checkout"

    QRISResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-qsule8c1
        status:
          type: string
          example: SUCCESS
        qr_code:
          type: string
          example: "/u7eRoySpZIZVJGQDjI9BX1nXzhrPjXwSPhfG+j3UEPjj7JbF72CzkiuzPlPPY3GwEsR5m5t3zZPJzz0/w7"
        expired_at:
          type: string
          format: date-time
          example: "2025-07-18T20:46:47+07:00"
        payment_id:
          type: string
          example: stage-qsule8c1
        payment_detail:
          type: object
          properties:
            qr_checkout_string:
              type: string
              format: uri
              example: "https://devo.finpay.id/pg/payment/card/v2/access/91f55d9fdb61defc69edb7f45bb203d06f47bc1c92f84a0057c36da959d700b0"

    PaymentMethodListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              payment_method_name:
                type: string
                example: BJB
              payment_channel:
                type: string
                example: VA
              payment_description:
                type: string
                example: BJB VA
              fee_type:
                type: string
                example: fixed_fee
              fixed_fee:
                type: number
                example: 3500
              percentage_fee:
                type: number
                example: 0
        service_rate:
          type: number
          example: 1000
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total_count:
              type: integer
              example: 10
            total_page:
              type: integer
              example: 2
