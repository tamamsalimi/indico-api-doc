<!DOCTYPE html>
<html>
  <head>
    <title>Nirwana API Docs</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!-- Redoc doesn't change outer page styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #redoc-container {
        height: 100vh;
        overflow: hidden; /* Prevent scrolling on the entire container */
      }

      /* Custom sidebar header styles */
      .redoc-sidebar-header {
        background-color: rgb(37 50 56);
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
      }

      /* Custom Sidebar Styling */
      .redoc-sidebar {
        position: fixed; /* Fix sidebar position */
        top: 0;
        bottom: 0;
        left: 0;
        width: 250px;
        background-color: rgb(37 50 56);
        color: #ffffff;
        overflow: hidden; /* Disable scrolling in sidebar */
        z-index: 10; /* Keep it above content */
      }

      .redoc-main {
        margin-left: 250px; /* Adjust content to the right */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Embed the Redoc component -->
    <redoc spec-url="openapi.json" required-props-first=true
       theme='{
         "sidebar": {
           "backgroundColor": "rgb(37 50 56)",
           "textColor": "#ffffff"
         }
       }'></redoc>


    <!-- Load the Redoc standalone script -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
  </body>
</html>
