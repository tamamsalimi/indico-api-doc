openapi: 3.0.3
info:
  title: Indico Nirwana API Documentation
  version: 1.0.0


tags:
  - name: Product
    description: Endpoint untuk melihat daftar produk digital
  - name: Order
    description: Semua endpoint terkait pemesanan dan inquiry
  - name: Payment
    description: Endpoint untuk pembayaran dan metode pembayaran
            
paths:

  /product/v1:
    get:
      tags:
          - Product
      summary: Get Product List API
      security:
        - OrderApiKeyAuth: []
          AppIdAuth: []
      servers:
        - url: https://{{host}
          description: Sandbox server   
      parameters:
        - name: product_id
          in: query
          schema:
            type: string
          required: false
          description: Optional product ID filter, e.g. DT0011TSDP15
      responses:
        '200':
          description: Product List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
              examples:
                sample:
                  summary: Contoh response produk
                  value:
                    products:
                      - indico_product_id: alteragameTopUp292
                        description: Game voucher TopUp 292
                        price: 150000
                        group: Game TopUp
                        category: Game TopUp
                        subcat: Game TopUp
                        code: Game TopUp
                        details:
                          - description: Game TopUp
                            type: ID
                            field: [user_id, server_id, server_name]
                            index: 0
                        promo:
                          type: fixed
                          amount: 10000
                        server_list: []
                      - indico_product_id: FFGS200205
                        description: Free Fire
                        price: 1
                        group: Game TopUp
                        category: Game TopUp
                        subcat: Game TopUp
                        code: Game TopUp
                        details:
                          - description: Free Fire 20 DIAMOND
                            type: ID
                            field: [user_id, server_ip]
                            index: 0
                        promo:
                          type: fixed
                          amount: 0
                        server_list: ['10.2.7.1']

  /inquiry/v1:
    post:
      tags:
          - Order
      summary: Create Order Inquiry API
      security:
        - OrderApiKeyAuth: []
          AppIdAuth: []
      servers:
        - url: https://{{host}
          description: Sandbox server  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - client_transaction_id
                - indico_product_id
                - callback_url
                - data
              properties:
                client_transaction_id:
                  type: string
                indico_product_id:
                  type: string
                callback_url:
                  type: string
                  format: uri
                data:
                  type: array
                  items:
                    type: object
                    required: [order_count]
                    properties:
                      order_count:
                        type: integer
                      details:
                        type: object
                        properties:
                          user_id:
                            type: string
                          zone_id:
                            type: string
            examples:
              sample-request:
                summary: Contoh Request Inquiry
                value:
                  client_transaction_id: "DGTRX20250107000000000001"
                  indico_product_id: "DG0011MLBB31"
                  callback_url: "https://mycallback.example.com/callback"
                  data:
                    - order_count: 1
                      details:
                        user_id: "1029384"
                        zone_id: "111"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquirySuccessResponse'
              examples:
                sample:
                  summary: Contoh Response Success
                  value:
                    status_code: INDOK1
                    status_desc: Inquiry Successfully Created
                    status: Success
                    order_id: 17072520MLBB038424
                    indico_product_id: DG0011MLBB31
                    order_details:
                      - order_count: 1
                        details:
                          - description: MOBILE LEGEND 10 DIAMOND (ID)
                            status: Success
                            status_desc: Successfully Inquiry
                            user_name: Coda test account
                            user_id: "1029384"
                            zone_id: "111"
                    timestamp: 2025-07-17T20:40:00.63261936+07:00
        '202':
          description: Invalid User
          content:
            application/json:
              schema: 
              examples:
                sample:
                  summary: Contoh Response Invalid User
                  value:
                    status_code: INDF102
                    status_desc: Invalid User
                    status: Failed
                    order_id: 17072520PUMO122555
                    indico_product_id: VG0011PUMO01
                    order_details:
                      - order_count: 1
                        details:
                          - description: MOBILE LEGEND 10 DIAMOND
                            status: Failed
                            status_desc: Invalid User
                            user_id: "1029383"
                            zone_id: "111"
                    timestamp: 2025-07-17T20:41:55.751787362+07:00
        '400':
          description: Invalid Request Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestResponse'
              examples:
                sample:
                  summary: Contoh Response Invalid Request
                  value:
                    status_code: IND001
                    status_desc: Invalid Request Body
                    status: Cancelled
                    timestamp: 0001-01-01T00:00:00Z



  /v3/payment/invoice:
    post:
      tags:
        - Payment
      summary: Create Payment Invoice API
      security:
        - PaymentApiKeyAuth: []
          AppIdAuth: []
      servers:
        - url: https://{{host}
          description: Sandbox server  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - order_id
                - payment_method
                - items
                - success_redirect_url
              properties:
                amount:
                  type: number
                  description: "The total amount for the payment"
                  example: 1000
                success_redirect_url:
                  type: string
                  format: uri
                  description: "The URL to redirect to after a successful payment"
                  example: "http://{domain-client}/"
                failure_redirect_url:
                  type: string
                  format: uri
                  description: "The URL to redirect to if the payment fails"
                  example: "http://{domain-client}/"
                order_id:
                  type: string
                  description: "order_id comes from the client`(client_transaction_id)`"
                  example: "20251030908720738229" 
                description:
                  type: string
                  description: "A brief description of the payment"
                  example: "stage-{{$timestamp}}"
                invoice_duration:
                  type: integer
                  description: "Invoice validity duration in seconds (from the time of creation)"
                  example: 180
                payment_method:
                  type: string
                  description: "The payment method used for the invoice"
                  example: "SHOPEEPAY"
                msisdn:
                  type: string
                  description: "The customer's phone number (optional)"
                  example: "+628123123123"
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - quantity
                      - price
                    properties:
                      name:
                        type: string
                        description: "`name` of the `item` / Assign as `indico_product_id` for **VOUCHER**-based transactions."
                        example: "Total Tagihan or DG0011GNIM03"
                      quantity:
                        type: integer
                        description: "Quantity of the item"
                        example: 1
                      price:
                        type: number
                        description: "Price of the item"
                        example: 10000
              examples:
                sample-request:
                  summary: "Contoh Request Payment Invoice"
                  value:
                    amount: 1000
                    success_redirect_url: "http://{domain-client}/"
                    failure_redirect_url: "http://{domain-client}/"
                    order_id: "stage-{{id}}"
                    description: "stage-{{$timestamp}}"
                    invoice_duration: 180
                    payment_method: "SHOPEEPAY"
                    msisdn: "+628123123123"
                    items:
                      - name: "Total Tagihan"
                        quantity: 1
                        price: 10000
      responses:
        '200':
          description: Invoice Created Successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/VAResponse'
                  - $ref: '#/components/schemas/EwalletResponse'
                  - $ref: '#/components/schemas/QRISResponse'
              examples:
                VA:
                  summary: Virtual Account Response
                  value:
                    order_id: "stage-krby5rym"
                    status: "SUCCESS"
                    expired_at: "2025-07-17T13:49:31.529Z"
                    refrence_id: "3b8c74a9-93f9-44ba-80c1-ae1aa7f57512"
                    payment_detail:
                      virtual_account: "132819999563447"
                Ewallet:
                  summary: Ewallet Response
                  value:
                    order_id: "stage-iwf69nwp"
                    invoice_url: "https://app.uat.shopeepay.co.id/u/pay_checkout?"
                    status: "SUCCESS"
                    expired_at: "2025-07-18T20:45:50+07:00"
                    refrence_id: "stage-iwf69nwp"
                    payment_detail:
                      desktop_web_checkout_url: "https://app.uat.shopeepay.co.id/u/pay_checkout"
                      mobile_web_checkout_url: "https://app.uat.shopeepay.co.id/u/pay_checkout"
                QRIS:
                  summary: QRIS Response
                  value:
                    order_id: "stage-qsule8c1"
                    status: "SUCCESS"
                    invoice_url : "https://{nirwana-host}/payment/qris/23102517MLBB319839"
                    qr_code: "random string"
                    expired_at: "2025-07-18T20:46:47+07:00"
                    refrence_id: "stage-qsule8c1"
                    payment_detail:
                      qr_page_url : "https://{nirwana-host}/payment/qris/23102517MLBB319839"
                      qr_checkout_string: "random string"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
              examples:
                amountMismatch:
                  summary: Amount Mismatch Error
                  value:
                    error_message: Error Amount not match
                    expired_at: 0001-01-01T00:00:00Z
                vaRequestError:
                  summary: VA Request Error
                  value:
                    status: Error sending VA request
                    expired_at: 0001-01-01T00:00:00Z

  /v3/payment/methods:
    get:
      tags:
          - Payment
      summary: Get Payment Method API
      security:
        - PaymentApiKeyAuth: []
          AppIdAuth: []
      servers:
        - url: https://{{host}
          description: Sandbox server  
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          required: false
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          required: false
          description: Limit number of records per page
      responses:
        '200':
          description: Payment Method List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodListResponse'
              examples:
                sample:
                  summary: Contoh Response Payment Methods
                  value:
                    data:
                      - payment_method_name: BJB
                        payment_channel: VA
                        payment_description: BJB VA
                        fee_type: fixed_fee
                        fixed_fee: 3500
                        percentage_fee: 0
                      - payment_method_name: DANA
                        payment_channel: e-wallet
                        payment_description: DANA
                        fee_type: percentage_fee
                        fixed_fee: 0
                        percentage_fee: 2.73
                      - payment_method_name: OVO
                        payment_channel: e-wallet
                        payment_description: OVO
                        fee_type: percentage_fee
                        fixed_fee: 0
                        percentage_fee: 1.5
                    service_rate: 1000
                    pagination:
                      page: 1
                      limit: 10
                      total_count: 10
                      total_page: 2
                      
  /v3/payment/status/{orderId}:
    get:
      tags:
        - Payment
      summary: Get Payment Status by Order ID
      description: |
            Retrieve the payment status for a specific order.

            **Status → Message mapping:**
            - `PAID` → *"Your payment has been received."*
            - `PENDING` → *"Please complete your payment to continue."*
            - `FAILED` → *"Your payment was not successful. Try again."*
            - `COMPLETED` → *"Settlement completed. Thank you for your payment."*
      security:
        - PaymentApiKeyAuth: []
          AppIdAuth: []
      servers:
        - url: https://{{host}
          description: Sandbox server  
      parameters:
        - name: order_id
          in: path
          schema:
            type: string
          required: true
          description: Unique order ID used to retrieve its payment status

      responses:
        '200':
          description: Payment Status Retrieved Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: string
                    example: stage-krby5rym
                  status:
                    type: string
                    example: PENDING/PAID/COMPLETED/FAILED
                  paid_at:
                    type: string
                    format: date-time
                    example: "2025-07-17T13:49:31.529Z"
                  message:
                    type: string
                    example: Payment completed successfully
                  payment_method:
                    type: string
                    example: GOPAY/QRIS/VA  
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: orderId is required
        "404":
          description: Transaction not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "NOT_FOUND"
                  order_id:
                    type: string
                    example: "ORDER-99999"
                  message:
                    type: string
                    example: "No transaction found with the given order ID"

        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  order_id:
                    type: string
                    example: "ORDER-12345"
                  message:
                    type: string
                    example: "Internal server error"                   
                      
  /callback:
    post:
      tags:
        - Payment
      summary: Settlement Callback Notification
      security:
        - PaymentApiKeyAuth: []
          AppIdAuth: []
      description: Endpoint to receive payment settlement callbacks from the payment gateway. 
            
      parameters:
      - in: header
        name: timestamp
        required: true
        schema:
          type: string
        description: ISO8601 timestamp when callback was generated.

      - in: header
        name: signature
        required: true
        schema:
          type: string
        description: HMAC-SHA512 signature (Base64 encoded).

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackRequest'
            example:
              payment_id: pay_1234567890
              order_id: stage-krby5rym
              status: PAID
              payment_channel: VA
              payment_method: BJB
              paid_at: 2025-07-17T13:49:31Z
              description: Settlement completed successfully
              detail:
                status: SUCCESS
                description: Minecraft (USA Region) Minecoins - 1720 Coins
                voucher_code: U2FsdGVkX1encryptedVoucher==
                expired_date: 19 February 2027
      responses:
        '200':
          description: Callback received successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Callback processed
        '400':
          description: Invalid callback request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid payload

  /callback-signature:
    get:
      tags:
        - Payment
      summary: Get Callback Signature Documentation
      description:
        $ref: "./docs/callback/signature.txt" 
      x-codeSamples:
        - lang: javascript
          label: JavaScript
          source:
            $ref: "./docs/callback/sample-js.txt"
        - lang: java
          label: Java
          source:
            $ref: "./docs/callback/sample-java.txt"
        - lang: go
          label: GO
          source:
            $ref: "./docs/callback/sample-go.txt"

  /voucher-encryption:
    get:
      tags:
        - Payment
      summary: Voucher Encryption & Decryption Documentation
      description:
        $ref: "./docs/callback/voucher-encryption.txt"
      x-codeSamples:
        - lang: javascript
          label: JavaScript
          source:
            $ref: "./docs/callback/sample-encrypt-js.txt"
        - lang: java
          label: Java
          source:
            $ref: "./docs/callback/sample-encrypt-java.txt"
        - lang: go
          label: GO
          source:
            $ref: "./docs/callback/sample-encrypt-go.txt"



components:
  securitySchemes:
      PaymentApiKeyAuth:
        type: apiKey
        in: header
        name: api-key
      OrderApiKeyAuth:
        type: apiKey
        in: header
        name: api-key
      AppIdAuth:
        type: apiKey
        in: header
        name: application-id
  schemas:
    ProductListResponse:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              indico_product_id:
                type: string
                example: alteragameTopUp292
              description:
                type: string
                example: Game voucher TopUp 292
              price:
                type: number
                example: 150000
              group:
                type: string
                example: ""
              category:
                type: string
                example: ""
              subcat:
                type: string
                example: ""
              code:
                type: string
                example: ""
              details:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                      example: Game TopUp
                    type:
                      type: string
                      example: ID
                    field:
                      type: array
                      items:
                        type: string
                      example: [user_id, server_id, server_name]
                    index:
                      type: integer
                      example: 0
              promo:
                type: object
                properties:
                  type:
                    type: string
                    example: fixed
                  amount:
                    type: number
                    example: 10000
              server_list:
                type: array
                items:
                  type: object
                example: []
    InquirySuccessResponse:
      type: object
      properties:
        status_code:
          type: string
          example: INDOK1
        status_desc:
          type: string
          example: Inquiry Successfully Created
        status:
          type: string
          example: Success
        order_id:
          type: string
          example: 17072520MLBB038424
        indico_product_id:
          type: string
          example: DG0011MLBB31
        order_details:
          type: array
          items:
            type: object
            properties:
              order_count:
                type: integer
                example: 1
              details:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                      example: MOBILE LEGEND 10 DIAMOND (ID)
                    status:
                      type: string
                      example: Success
                    status_desc:
                      type: string
                      example: Successfully Inquiry
                    user_name:
                      type: string
                      example: Coda test account
                    user_id:
                      type: string
                      example: "1029384"
                    zone_id:
                      type: string
                      example: "111"
        timestamp:
          type: string
          format: date-time
          example: 2025-07-17T20:40:00.63261936+07:00

    VAResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-krby5rym
        status:
          type: string
          example: SUCCESS
        expired_at:
          type: string
          format: date-time
          example: "2025-07-17T13:49:31.529Z"
        refrence_id:
          type: string
          example: 3b8c74a9-93f9-44ba-80c1-ae1aa7f57512
        payment_detail:
          type: object
          properties:
            virtual_account:
              type: string
              example: "132819999563447"

    EwalletResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-iwf69nwp
        invoice_url:
          type: string
          format: uri
          example: "https://app.uat.shopeepay.co.id/u/pay_checkout?"
        status:
          type: string
          example: SUCCESS
        expired_at:
          type: string
          format: date-time
          example: "2025-07-18T20:45:50+07:00"
        refrence_id:
          type: string
          example: stage-iwf69nwp
        payment_detail:
          type: object
          properties:
            desktop_web_checkout_url:
              type: string
              format: uri
              example: "https://app.uat.shopeepay.co.id/u/pay_checkout"
            mobile_web_checkout_url:
              type: string
              format: uri
              example: "https://app.uat.shopeepay.co.id/u/pay_checkout"  

    QRISResponse:
      type: object
      properties:
        order_id:
          type: string
          example: stage-qsule8c1
        status:
          type: string
          example: SUCCESS
        qr_code:
          type: string
          example: "/u7eRoySpZIZVJGQDjI9BX1nXzhrPjXwSPhfG+j3UEPjj7JbF72CzkiuzPlPPY3GwEsR5m5t3zZPJzz0/w7"
        expired_at:
          type: string
          format: date-time
          example: "2025-07-18T20:46:47+07:00"
        refrence_id:
          type: string
          example: stage-qsule8c1
        payment_detail:
          type: object
          properties:
            qr_checkout_string:
              type: string
              format: uri
              example: "random string"
            qr_page_url:
              type: string
              format: uri
              example: "https://{host}/payment/qris/client_transaction_id"

    PaymentMethodListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              payment_method_name:
                type: string
                example: BJB
              payment_channel:
                type: string
                example: VA
              payment_description:
                type: string
                example: BJB VA
              fee_type:
                type: string
                example: fixed_fee
              fixed_fee:
                type: number
                example: 3500
              percentage_fee:
                type: number
                example: 0
        service_rate:
          type: number
          example: 1000
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total_count:
              type: integer
              example: 10
            total_page:
              type: integer
              example: 2
    CallbackRequest:
      type: object
      required:
        - payment_id
        - order_id
        - status
        - payment_channel
        - payment_method
        - paid_at
        - details
      properties:
        payment_id:
          type: string
          description: Unique payment identifier from the payment gateway
          example: pay_1234567890
        order_id:
          type: string
          description: The order ID associated with the payment
          example: stage-krby5rym
        status:
          type: string
          description: Payment status
          enum:
            - PAID
            - FAILED
            - COMPLETED
          example: COMPLETED
        payment_channel:
          type: string
          description: Payment channel used (e.g., VA, e-wallet)
          example: VA
        payment_method:
          type: string
          description: Payment method name (e.g., BJB)
          example: BJB
        paid_at:
          type: string
          format: date-time
          description: Timestamp when the payment was completed
          example: 2025-07-17T13:49:31Z
        description:
          type: string
          description: Additional information about the payment
          example: Payment completed successfully
        detail:
          type: object
          required:
            - status
            - description
          properties:
            status:
              type: string
              enum:
                - SUCCESS
                - FAILED
              description: Payment status
              example: Success

            description:
              type: string
              description: Product description
              example: Minecraft (USA Region) Minecoins - 1720 Coins

            voucher_code:
              type: string
              description: >
                Encrypted voucher code. Must be decrypted using Payment API key on receiver side.
                Encryption format is determined by provider (AES-256 recommended).
              example: U2FsdGVkX19Kf8s9k3l0Kj9sdf8234dfsdf==

            expired_date:
              type: string
              format: date
              description: Voucher expiration date.
              example: 19 February 2027 
    InvalidRequestResponse:
      type: object
      properties:
        status_code:
          type: string
          example: IND001
        status_desc:
          type: string
          example: Invalid Request Body
        status:
          type: string
          example: Cancelled
        timestamp:
          type: string
          format: date-time
          example: 0001-01-01T00:00:00Z
    BadRequestResponse:
      type: object
      properties:
        # Bisa ada error_message atau status, salah satu atau keduanya opsional
        error_message:
          type: string
          example: Error Amount not match
        status:
          type: string
          example: Error sending VA request
        expired_at:
          type: string
          format: date-time
          example: 0001-01-01T00:00:00Z
    
        
            
