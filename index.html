<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indico Nirwana API Documentation</title>
  <link rel="icon" href="indico.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Top Navbar */
    .navbar {
      width: 100%;
      background-color: #2d3a47;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .navbar img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    /* Sidebar Style */
    .sidebar {
      width: 250px;
      background-color: #2d3a47;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .sidebar-header img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    .sidebar-header h1 {
      font-size: 20px;
      color: white;
      margin: 0;
    }

    /* Sidebar Navigation */
    .sidebar-nav {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
    }

    .sidebar-nav li {
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .sidebar-nav li:hover {
      background-color: #475d70;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: white;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-left: 250px;
    }

    /* Redoc Container */
    #redoc-container {
      padding: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
      }
    }
  </style>

  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="indico.png" alt="Indico Logo">
      <h1>Indico Nirwana API Documentation</h1>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="indico.png" alt="Indico Logo">
      <h1>Indico API</h1>
    </div>
    
    <!-- Sidebar Navigation -->
    <ul class="sidebar-nav">
      <li>Overview</li>
      <li>Authentication</li>
      <li>Products</li>
      <li>Payments</li>
      <li>Inquiries</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="redoc-container"></div>
    <script>
      Redoc.init('openapi.yaml', {}, document.getElementById('redoc-container'));
    </script>
  </div>

</body>
</html>
